<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vertical Align</title>
	<style>
		.container{
			width: 1200px;
			background-color: red;
			display: flex;
			justify-content: space-evenly;
		}
		.contents {
			height: 500px;
		}
	</style>
</head>
<body>
	<div style="display: flex; justify-content: center;">
		<div class="container">
			<div class="contents">
					<h1>Hello World</h1>
			</div>
		</div>
	</div>
</body>
</html>
